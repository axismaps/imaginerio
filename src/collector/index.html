<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
		<title>imagineRio Collector</title>

		<link href='https://fonts.googleapis.com/css?family=Roboto:100,400,400italic,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.4.10/dist/leaflet.draw.css" />
		<link rel="stylesheet" href="https://unpkg.com/nouislider@10.0.0/distribute/nouislider.min.css" />

    <link href="collector.css" rel="stylesheet" />

  </head>
  <body>
		<div class="wrapper">
			<main>
				<div class="slider-wrapper">
					<div class="slider"></div>
				</div>
				<div class="map" id="map"></div>
			</main>
			<sidebar>
				<form class="sidebar--form" method="post" target="_blank">
					<h1 class="sidebar--title">Image Details</h1>

					<div class="sidebar--input-wrapper">
						<label for="form-id" class="sidebar--label">SSID</label>
						<input id="form-id" name="globalid" class="sidebar--input required" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-creator" class="sidebar--label">Creator</label>
						<input id="form-creator" name="creator" class="sidebar--input" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-repository" class="sidebar--label">Repository</label>
						<input id="form-repository" name="repository" class="sidebar--input" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-first-display" class="sidebar--label">First Year</label>
						<input id="form-first-display" name="firstdispl" class="sidebar--input required" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-last-display" class="sidebar--label">Last Year</label>
						<input id="form-last-display" name="lastdispla" class="sidebar--input required" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-image-ssid" class="sidebar--label">SSC_ID</label>
						<input id="form-image-ssid" name="imageid" class="sidebar--input required" />
					</div>

					<div class="sidebar--input-wrapper">
						<label for="form-title" class="sidebar--label">Title</label>
						<textarea id="form-title" name="title" class="sidebar--textarea" rows="5"></textarea>
					</div>

					<input id="form-polygon-data" name="polygon" class="sidebar--input hidden-input" />
					<input id="form-point-lat" name="latitude" class="sidebar--input hidden-input" />
					<input id="form-point-lon" name="longitude" class="sidebar--input hidden-input" />

					<div class="sidebar--input-wrapper sidebar--buttons-wrapper">
						<input type="submit" value="submit" class="button sidebar--submit disabled"></input>
						<button class="button sidebar--cancel">cancel</input>
					</div>
				</form>
			</sidebar>
		</div>

		<div class="message error-message">
			<h1 class="message-title">Error uploading ViewCone</h1>
			<p class="message-response">Server error message</p>
		</div>

		<div class="message success-message">
			<h1 class="message-title">Successfully uploaded ViewCone</h1>
		</div>

		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
		<script src="https://unpkg.com/leaflet-draw@0.4.10/dist/leaflet.draw.js"></script>
		<script src="https://unpkg.com/underscore@1.8.3/underscore-min.js"></script>
		<script src="https://unpkg.com/nouislider@10.0.0/distribute/nouislider.min.js"></script>

		<script src="collector.js"></script>
  </body>
</html>
